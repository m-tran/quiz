<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div id="progress"></div>
        <div class="row col-sm-8 mt-4 mb-4">
            <h1>Hey there!</h1>
        </div>
        <div id="timer"></div>
        <div id="quizContainer" class="row col-sm-8 mb-4">
            <div class="row col-sm-8">

            </div>
        </div>
        <div class="col-sm-1 button">
            <button id="startBtn" value="Start" type="button">Start</button>
            <button id="nextBtn" value="Next" type="button">Next</button>
        </div>
        <div id="results" class="row col-sm-8"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
